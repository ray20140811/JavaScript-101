<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <script type="text/javascript" >
        var x = "5", y = "3", z = "1", w = null;
        a = x + y + z; //字串內容為數值,相加仍為字串
        b = x - y - z; //字串內容為數值,相減為數值
        c = w * 55;    //變數值為null時,乘以任何數皆為0
        console.log("x + y + z = " + a);
        console.log("x - y - z = " + b);
        console.log("w*55 = ", c);
        </script>
    </head>
    <body>
    </body>
</html>
