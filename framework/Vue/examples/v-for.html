<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>v-for example</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <ol>
                <li v-fo="todo in todos">
                    {{ todo.text }}
                </li>
            </ol>
        </div>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    todos: [
                        { text: '學習JavaScript' },
                        { text: '學習 Vue' },
                        { text: '做出項目' }
                    ]
                }
            })
        </script>
    </body>
</html>
