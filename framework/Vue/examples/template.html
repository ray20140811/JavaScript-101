<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>My first Vue app</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <template v-for="header in headers">
                <h1>{{ header }}</h1>
                <hr>
            </template>
        </div>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    headers: [
                        'About',
                        'Product',
                        'Contact'
                    ]
                }
            })
        </script>
    </body>
</html>
