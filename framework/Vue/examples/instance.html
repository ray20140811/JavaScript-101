<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>My first Vue app</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p v-if="seen">現在你看到我了</p>
        </div>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    seen: true
                }
            })
        </script>
    </body>
</html>
